
<div #container id="selector" class="main" [ngStyle]="_widget?.css?.main" (click)="onClick()">
    <div class="layout" [ngStyle]="_widget?.css?.layout">
        <i *ngIf="_widget?.custom?.icon" [class]="_widget?.custom?.icon"
            [ngStyle]="_widget?.css?.icon"></i>
    </div>

    <widget-popup-selector *ngIf="menuAppsOpen === true"
        [applications]="applications"
        [widget]="_widget"
        [snPage]="snPage"
        (selectedApp)="onSelectedApplication($event)"
        >
    </widget-popup-selector>
</div>

        
<div class="item-container" *ngIf="object">
    <at-so-input class="checkbox" type="checkbox" *ngIf="checkable" [value]="object.checked || object.deletable">
    </at-so-input>

    <span class="icon"><i [class]="object.icon"></i></span>
    
    <div class="item-content" [ngClass]="{'item-content-option': checkable}">
        <div class="item-properties">
            <div *ngIf="!object.data" class="undefined">{{'SO-FORM-UNDEFINED-OBJECT' | translate}}</div>
            <span *ngIf="object.data">
                <span class="property">
                    <div *ngIf="object.prop1 === null || object.prop1 === undefined || object.prop1 === ''">{{ 'ITEM.NO-DISPLAY-AVAILABLE' | translate }}</div>
                    <div class="prop1" *ngIf="object.prop1 !== null && object.prop1 !== undefined && object.prop1 !== ''">{{object.prop1}}</div>
                    <div class="prop2" *ngIf="object.prop2 !== null && object.prop2 !== undefined && object.prop2 !== ''">{{object.prop2}}</div>
                    <div class="prop3" *ngIf="object.prop3 !== null && object.prop3 !== undefined && object.prop3 !== ''">{{object.prop3}}</div>
                </span>
            </span>
        </div>
    </div>
</div>
